<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .cb-slideshow,
    .cb-slideshow:after { 
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    z-index: 0; 
}

.cb-slideshow:after { 
    content: '';
    background: transparent url("") repeat top left; 
  }
.cb-slideshow li span { 
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0px;
    left: 0px;
    color: transparent;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: none;
    opacity: 0;
    z-index: 0;
    animation: imageAnimation 28s linear infinite 0s; 
}
.cb-slideshow li:nth-child(1) span { 
    background-image: url(" http://www.garage-gyms.com/wp-content/uploads/2013/12/crossfit-babe1.jpg")
   
}
.cb-slideshow li:nth-child(2) span { 
    background-image: url("http://crossfitzone.ca/wp-content/uploads/2011/02/women-pic-51.jpg");
    animation-delay: 7s; 
}
.cb-slideshow li:nth-child(3) span { 
    background-image: url("http://www.anneberryhill.com/wp-content/uploads/image/Lisa%20Austin.png");
    animation-delay: 14s; 
}
.cb-slideshow li:nth-child(4) span { 
    background-image: url("https://fitness-static.reebok.com/cdn-1d0c73608419a8a/PageFiles/704000/reebok_women_stacie_tovar_crossfit_games_2.jpg");
    animation-delay: 21s; 
}
.cb-slideshow li:nth-child(5) span { 
    background-image: url("http://sweatrxmag.com/newsite/wp-content/uploads/2013/01/SWEATRX_SUMMER2012_Ladies7-2-597x406.jpg");
    animation-delay: 28s; 
}


@keyframes imageAnimation { 
    0% { opacity: 0; animation-timing-function: ease-in; }
    33% { opacity: 1; animation-timing-function: ease-out; }
    67% { opacity: 0.75 }
    88% { opacity: 0.50 }
    100% { opacity: 0 }
}
li{
    list-style:none;
}
.cb-slideshow li div { 
    z-index: 1000;
    position: absolute;
    bottom: 30px;
    left: 0px;
    width: 100%;
    text-align: center;
    opacity: 0;
    color: #fff;
    
    animation: titleAnimation 36s linear infinite 0s; 
}
.cb-slideshow li div h3 { 
    font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
    font-size: 240px;
    padding: 0;
    line-height: 200px; 
}
  div.welcome {
    text-align:center; 
    border: 3px solid white;
    border-left:0px;
    border-right:0px;
    top:250px;
    left:600px;
    position:absolute;
    color:white;
    font-family:"century gothic";
    font-size:25px
   
    
    
  }
  div.title{
      color:#800020;
      position:relative;
      left:600px;
      top:20px;
      font-family:"century gothic"
	  font-size:25px;
  }
  .logo{
      position:relative;
      left:600px;
      top:60px;
      border-radius:50%;
      }
  
  
  a:link {
    color: white;
    text-decoration:none;
    text-align:center;
  }

/* mouse over link */
  a:hover {
    color: hotpink;
  }

/* selected link */
  
  a:active {
    color: white;
  }
  
  
  
 </style>
</head>

<body>
  
  <ul class="cb-slideshow" style="none">
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
 </ul>

 <div class="logo">
    <img src="http://www.lobotz.com/wp-content/uploads/edd/2015/12/spartanamascot1.jpg" height=50 width=50/>
 </div>

 <div class="title">
    <h1>&nbsp;Spartan CrossFit Gym</h1>
 </div>
    
 <div class="title" style="color:white">
        Your Only place to get fit
 </div>

    
    
    <div class="welcome">
    
        <h3>
         <a href="about.html" >Welcome</a>
        </h3>
      
    </div>
    

</body>
</html>
